services:
  envVars:
    - key: VITE_API_URL
      value: https://quiz-plataform-api.onrender.com
    - key: URL1
      value: https://quiz-plataform.onrender.com
    - key: URL2
      value: https://quiz-plataform.onrender.com
    - key: FRONTEND_DOMAIN
      value: https://quiz-plataform.onrender.com
  - type: web
    name: backend-api
    env: node
    buildCommand: |
      cd backend && npm install
      echo "VITE_API_URL=$VITE_API_URL" > .env
      echo "URL1=$URL1" > .env
      echo "URL2=$URL2" > .env
      echo "VITE_API_URL=$VITE_API_URL" > .env.development
      echo "URL1=$URL1" > .env.development
      echo "URL2=$URL2" > .env.development
    startCommand: cd backend && node server.js
    disk:
      name: backend
      mountPath: /opt/render/project/src/backend
      sizeGB: 1
    staticPublishPath: ./backend/public
    healthCheckPath: /api/health

  - type: static
    name: frontend-app
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

routes:
  - type: rewrite
    source: /api/*
    destination: ${VITE_API_URL}/api/:splat
  - type: rewrite
    source: /public/*
    destination: ${VITE_API_URL}/public/:splat
  - type: rewrite
    source: /*
    destination: ${FRONTEND_DOMAIN}/:splat